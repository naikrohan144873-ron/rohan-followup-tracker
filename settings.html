<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <button id="backSettings" class="icon">‚Üê</button>
      <div class="h-title">Settings</div>
    </div>

    <div class="container">
      <label>Reminder time
        <input id="reminderTime" type="time" class="input" />
      </label>

      <div style="margin-top:12px;">
        <button id="requestNotif" class="btn">Enable Notifications</button>
        <button id="clearData" class="btn btn-danger">Clear All Data</button>
      </div>

      <div style="margin-top:16px;">
        <label>Theme
          <select id="themeToggle" class="input">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div id="modalRoot"></div>
  <script src="/app.js"></script>
</body>
</html>
